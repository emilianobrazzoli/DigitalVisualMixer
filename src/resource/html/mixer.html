<body style="margin: 0;">

    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <div class="container">
        <div class="row">
            <div class="side col-md-12">
                <div style="text-align:center" class="side col-md-4">
                    <button style="width:90%" id="run" class="btn btn-primary"> Anteprima </button>
                </div>
            </div>
            <div class="row">
                <div class="side col-md-8">
                    <textarea id="codejs">
                    osc(5, 0.9, 0.001)
                    .kaleid([3,4,5,7,8,9,10].fast(0.1))
                    .color(0.5, 0.3)
                    .colorama(0.6).modulate(src(s0))
                    .rotate(0.009,()=>Math.sin(time)* -0.02 )
                    .modulateRotate(o0,()=>Math.sin(time) * 0.003)
                    .modulate(o0, 0.9).modulate(src(s0))
                    .scale(0.9).modulate(src(s0))
                    .out(o0);
                    render(o0)

                    </textarea>
                </div>
                <div class="side col-md-4">
                    <canvas id="hydra-canvas" style="
                    width: 100%;
                    height: 100%;  
                    aspect-ratio: auto 100 / 80;"> </canvas>
                </div>
            </div>
        </div>
    </div>
