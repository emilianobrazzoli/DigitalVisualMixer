<!DOCTYPE html>
<html lang="it">
    

    <head>
        <title>Hydra Vitreous System</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
          
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="/dist/bootstrap.min.css">
        <script src="/dist/hydra-synth.js"></script>
    

        <script type="text/javascript" src="./src/resource/js/home.js" defer></script>  
        <link rel="stylesheet" href="./src/resource/css/basic.css">
        
        <meta name="apple-mobile-web-app-title" content="Live Vitreous">
        <meta name="application-name" content="A PROJECT BY EMILIANO AKA VITREOUS @Vitreous_spaghetti">
        <meta name="description" content="live console for visual">
        <meta property="og:locale" content="it_IT"> 
        <link rel="icon" type="image/x-icon" href="./favicon.ico"> 
        <meta property="og:type" content="website">
        <meta property="og:title" content="Live Vitreous">
        <meta property="og:description" content="live console for visual">
        <meta property="og:site_name" content="A PROJECT BY EMILIANO AKA VITREOUS  @Vitreous_spaghetti"> 
        
    </head> 
    <body  >  
        <div class="container-fluid">
            <div class="row">
                <div style="text-align:center" class=" col-12">
                    <div class="VitreousWelcome">
                        Welcome, this is a digital mixer that uses <a href="https://hydra.ojack.xyz/" target="_blank">hydra</a>.<br>
                        Under "live source" you will find the channel the mixer is running on.<br>
                        The mixer consists of several channels that can store the code in the left section of the page.
                    </div> 
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row"> 

                <div style="text-align:center" class=" col-3">
                    <button style="width:90%" id="3" onclick="location.href='./mixer'" class="btn btn-primary"> GO TO MIXER </button>
                </div> 
                <div style="text-align:center" class=" col-3">
                    <button style="width:90%" id="4"  onclick="window.open('./live','winname','directories=no,titlebar=no,toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no,width=400,height=350')" class="btn btn-primary"> GO TO LIVE SOURCE</button>
                </div>
            </div>
        </div>
        <div id="hydra-ui" style="    z-index: -100;">
            <div style="width:100%;height:100%;">
                <canvas id="hydra-canvas" style="imageRendering:pixelated; width:100%;height:100%;aspect-ratio: auto 1920 / 929;"> </canvas>
            </div>
        </div>
    </body> 
</html>
